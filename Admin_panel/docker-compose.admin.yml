services:
  admin:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
    ports:
      - "${ADMIN_HOST_PORT:-8000}:8000"
    networks:
      - default
networks:
  default:
    external:
      name: digital-farm-platform_digital-farm-network


