services:
  # PostgreSQL Database (same as production)
  db:
    image: postgres:15-alpine
    container_name: digital-farm-db
    environment:
      POSTGRES_DB: digital_farm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digital-farm-network

  # Backend (development) - bind-mount source for live reload
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: digital-farm-api-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/digital_farm
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app:delegated
      - backend_venv:/app/.venv
    networks:
      - digital-farm-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Vite dev server) - bind-mount source for live edit
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: digital-farm-web-dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - digital-farm-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  frontend_node_modules:
  backend_venv:

networks:
  digital-farm-network:
    driver: bridge
